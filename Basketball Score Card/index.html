<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Zilla+Slab:ital,wght@1,300;1,500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="scores">
                
                    <h1 class="team">HOME</h1>
                    <h2 class="score" id="home-score">0</h2>
                
                <div class="buttons">
                    <button class="btn" onclick="plus1(id)" id="home-plus1">+1</button>
                    <button class="btn" onclick="plus2(id)"id="home-plus2">+2</button>
                    <button class="btn" onclick="plus3(id)"id="home-plus3">+3</button>
                </div>
            
        </div>
        <div class="container">
            <div class="scores">
                <h1 class="team">AWAY</h1>
                <h2 class="score" id="guest-score">0</h2>
                
                <div class="buttons">
                    <button class="btn" onclick="plus1(id)"id="guest-plus1">+1</button>
                    <button class="btn" onclick="plus2(id)"id="guest-plus2">+2</button>
                    <button class="btn" onclick="plus3(id)"id="guest-plus3">+3</button>
                </div>
            
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
